<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #075a57;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .container {
        margin-top: 20%;
    }
    .loader {
        border: 8px solid rgba(255, 255, 255, 0.3);
        border-top: 8px solid #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin: 0 auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .lines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    .line {
        position: absolute;
        width: 1px;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.3);
        animation: animateLine 2s infinite linear;
    }
    .line:nth-child(1) { left: 10%; }
    .line:nth-child(2) { left: 20%; }
    .line:nth-child(3) { left: 30%; }
    .line:nth-child(4) { left: 40%; }
    .line:nth-child(5) { left: 50%; }
    .line:nth-child(6) { left: 60%; }
    .line:nth-child(7) { left: 70%; }
    .line:nth-child(8) { left: 80%; }
    .line:nth-child(9) { left: 90%; }

    @keyframes animateLine {
        0% { height: 0; opacity: 0; }
        50% { opacity: 0.5; }
        100% { height: 100%; opacity: 0; }
    }
</style>
</head>
<body>
    <div class="container">
        <h1 style="color: white;">En Construcci√≥n</h1>
        <div class="loader"></div>
    </div>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</body>
</html>
